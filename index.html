<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Vuejs.org | Rimorsoft Online</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>
<body>
    <div id="appVue">
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <h1 v-if="lists.length > 0">Agregar una tarea</h1>
                <h1 v-else>Crear una tarea</h1>
                <input type="text" class="form-control" v-model="newKeep" v-on:keyup.enter="addKeep">
            </div>
            <div class="col-sm-6">
                <h1 v-if="lists.length > 0">Listado de tareas</h1>
                <h1 v-else>No hay tareas registradas</h1>
                <ul class="list-group">
                    <!--v-bind:class="item.completed == true ? 'disabled' : ''"-->
                    <li class="list-group-item"
                        v-for="item in lists"
                        v-bind:style="item.completed == true ? 'color:grey' : 'color:black'"                        
                        @click="item.completed = ! item.completed">
                            {{ item.keep }}
                    </li>
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <hr>
                <pre>
                    {{ $data }}
                </pre>
            </div>
        </div>
    </div>
    </div>






<script src="vue.js"></script>
<script src="script.js"></script>

</body>
</html>
